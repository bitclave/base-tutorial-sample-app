<ul *ngIf="request">
  <li><span class="draft">id</span> {{request.id}}</li>
  <li class="public-key"> <span class="draft">PK</span> {{request.owner}}</li>
  <li class="tag" *ngFor="let one of getKeys(request.tags)">
    {{one}} : {{request.tags.get(one)}}
  </li>
  <li>
    <button mat-stroked-button (click)=findOffer(request.id) color="primary">find offer</button>
    <div *ngIf="matchedOffers">
        <app-offer-item
          *ngFor="let one of matchedOffers"
          [offer]="one.offer"
          [offerSearch]="one.offerSearch"
          (acceptOfferByPriceId)="grantAccessForOffer($event)">
        </app-offer-item>
    </div>
  </li>
</ul>
