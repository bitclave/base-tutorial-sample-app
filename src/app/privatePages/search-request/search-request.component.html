<div class="search-request-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Search Request testing</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="verticalContainer">
                <mat-slide-toggle
                  (change)="getAllRequests($event)">
                  get all requests
                </mat-slide-toggle>
                <pre *ngIf="offers">{{offers|json}}</pre>

                <mat-slide-toggle
                  (change)="createRequest($event)">
                  create request
                </mat-slide-toggle>
                <pre *ngIf="created">{{created|json}}</pre>

                <mat-slide-toggle
                  (change)="updateRequest($event)">
                  update request
                </mat-slide-toggle>

                <mat-slide-toggle
                  (change)="deleteRequest()">
                  delete request
                </mat-slide-toggle>

            </div>
        </mat-card-content>
    </mat-card>
</div>
